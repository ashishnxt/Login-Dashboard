<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IronCore Gym - Workout Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { margin: 0; padding: 0; background: #fff; color: #222; }.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 12px;
  border: 2px solid #d50000;
  background: #fff;
  box-shadow: 0 0 30px rgba(213, 0, 0, 0.1);
}

h1 {
  color: #d50000;
  text-align: center;
  font-size: 36px;
  margin-bottom: 40px;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.video-card {
  background: #ffe5e5;
  padding: 15px;
  border-radius: 10px;
  border-left: 5px solid #d50000;
}

.video-card h3 {
  margin: 10px 0 15px;
  color: #b71c1c;
}

iframe {
  width: 100%;
  height: 200px;
  border-radius: 10px;
}

.back {
  display: block;
  margin: 30px auto;
  width: 200px;
  text-align: center;
  background: #d50000;
  color: white;
  padding: 12px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.2s;
}

.back:hover {
  background: #b71c1c;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Workout Videos</h1>
    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/UBMk30rjy0o" frameborder="0" allowfullscreen></iframe>
        <h3>Full Body Strength Training</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/dlbZ9UDEAc8" frameborder="0" allowfullscreen></iframe>
        <h3>Core & Abs Workout</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/ml6cT4AZdqI" frameborder="0" allowfullscreen></iframe>
        <h3>30 Minute Fat Burn HIIT</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/2pLT-olgUJs" frameborder="0" allowfullscreen></iframe>
        <h3>Back and Biceps Dumbbell Workout</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/UItWltVZZmE" frameborder="0" allowfullscreen></iframe>
        <h3>20 Min Full Body Beginner Workout</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/50kH47ZztHs" frameborder="0" allowfullscreen></iframe>
        <h3>Cardio Dance Workout</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/7L-Td_p0bXE" frameborder="0" allowfullscreen></iframe>
        <h3>Chest and Triceps Workout</h3>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/X3q5e1pV4pc" frameborder="0" allowfullscreen></iframe>
        <h3>Stretching & Cool Down Routine</h3>
      </div>
    </div><a href="index.html" class="back">Back to Dashboard</a>

  </div>
</body>
</html>
